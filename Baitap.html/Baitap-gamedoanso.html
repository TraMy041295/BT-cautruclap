<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="game()">Chơi</button>
</body>
    <script>
        function game(){
        let number = parseInt(prompt("Nhập vào 1 số ngẫu nhiên.... "))
        let result = Math.floor(Math.random()*(number-1)+1)
        
        let guest
        let count = 0
        let TINH = 2
        do {
            guest = prompt("Nhập giá trị muốn đoán: ")
            if (guest < result && count < TINH) {
                alert("Tăng lên!!!")
                count += 1
            } else if (guest > result && count < TINH) {
                alert("Giảm xuống!!!")
                count += 1
            } else if (guest != result && count == TINH) {
                alert("You fail!")
                break
            } else {
                alert("You win!")
                break
            }
        }
        while (true)
    }
    </script>
</html>
