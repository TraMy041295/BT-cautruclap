    <script>
        let number = 2;
        function checkSNT() {
            for(let i = 2 ; i < number ; i++){ 
                if (number % i == 0){
                    return false
                }
            }
            return true
        }
        for( count = 1 ; count <= 70 ; count ++ ){
            if(checkSNT() ) {
                document.write(number + ",")
            }
            number ++
        }
    </script>
